 <html class="no-js" lang="en"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
        <link rel="stylesheet" href="../css/build/global.css">
        <link rel="stylesheet" href="css/tonegenerator.css">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
      <div id="container">
        <div id="greeting">
          <div>&nbsp;</div>
          <ul id="navbar">
              <li class="navButton"><a href="../" class="inactiveMenu">Home</a><span></span></li>
                <li class="navButton"><a href="http://blog.chrisvincentcodes.com" class="inactiveMenu">Blog</a><span></span></li>
                <li class="navButton"><a href="https://github.com/ChrisVincentCodes/DailyDeliverables" class="inactiveMenu">GitHub</a><span></span></li>
            </ul> <!-- End Navbar -->
        </div>
        <div id="mainDiv">
          <div id="interface">
            <div id="toneTitle" class="controlTitle">Tone Generator</div>
            <div>&nbsp;</div>
            <div id="oscilloscope"></div>
            <input id="toggle" type="button" value="PLAY/PAUSE">
            <input id="reset" type="button" value="RESET" onclick="resetParameters()"><br>
            <div>&nbsp;</div>
            <div id="freqControlTitle" class="controlTitle">Frequency</div>
            <div id="frequencyControls" class="shrunk">
              <div class="rangeBox">              
                <input class="oscillatorFrequency" type="range" min="20" max="20000" value="440"><br>
              </div>
              <input class="oscillatorFrequency" type="number" min="20" max="20000" value="440">Hz<br>
            </div>
            <div>&nbsp;</div>
            <div id="detuneControlTitle" class="controlTitle">Detune</div>
            <div id="detuneControls" class="shrunk">
              <div class="rangeBox">             
                <input class="oscillatorDetune" type="range" min="-1200" max="1200" value="0"><br>
              </div>
              <input class="oscillatorDetune" type="number" min="-1200" max="1200" value="0">Cents<br>
            </div>
            <div>&nbsp;</div>
            <div id="waveControlTitle" class="controlTitle">Wave</div>
            <div id="waveControls" class="shrunk">    
              <div class="radioButtons">
                <input class="oscillatorType" type="radio" name="oT" value="sine" checked="checked">Sine<br>
                <input class="oscillatorType" type="radio" name="oT" value="square">Square<br>
                <input class="oscillatorType" type="radio" name="oT" value="sawtooth">Sawtooth<br>
                <input class="oscillatorType" type="radio" name="oT" value="triangle">Triangle<br>
              </div>
            </div>
            <div>&nbsp;</div>
            <div id="gainControlTitle" class="controlTitle">Gain</div>
            <div id="gainControls" class="shrunk">  
              <div class="rangeBox">          
                <input class="gainControl" type="range" min="0" max="0.3" step="0.05" value="0.1"><br>
              </div>
              <input class="gainControl" type="number" min="0" max="0.3" value="0.1"><br>
            </div>
            <div>&nbsp;</div>
            <div id="disclaimer">NOTE: Webkit Browsers only (Chrome, Safari)</div>
          </div>
        </div>
      </div>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>        
      <script src="../day005/js/navbar.js" type="text/javascript"></script>
      <script src="../js/wavy-jones.js" type="text/javascript"></script>
      <script src="js/tonegenerator.js" type="text/javascript"></script>
    </body>
</html>
