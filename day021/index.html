    <body>
        <div id="container">
          <div id="greeting">
            <ul id="navbar">
                <li class="navButton"><a href="../" class="inactiveMenu">Home</a><span></span></li>
                <li class="navButton"><a href="http://blog.chrisvincentcodes.com" class="inactiveMenu">Blog</a><span></span></li>

            </ul> <!-- End Navbar -->
          </div>
          <div class="clock">
            <div id="Date"></div>
            <ul id="clockList">
              <li id="hours"></li>
              <li id="point">:</li>
              <li id="min"></li>
              <li id="point">:</li>
              <li id="sec"></li>
            </ul>
          </div>
          <div id="alarm-dialog">
            <h2>Set alarm:</h2>
            <ul id="alarmList">
              <li>
                <label class="hours">
                  <input id="hoursInput" type="number" value="00" min="00" max="23"/>
                </label>
              </li>
              <li id="point">:</li>
              <li>
                <label class="minutes">
                  <input id="minutesInput" type="number" value="00" min="00" max="59"/>
                </label>
              </li>
              <li id="point">:</li>
              <li>
                <label class="seconds">
                  <input id="secondsInput" type="number" value="00" min="00" max="59"/>
                </label>
              </li>
            </ul>
            <div class="buttonHolder">
              <input type="button" id="setAlarm" value="SET"/>
              <input type="button" id="clearAlarm" value="CLEAR"/>
            </div>

          </div>
        </div>
        <audio id="alarm-ring" preload>
          <source src="../audio/233645__zanox__alarm-clock-digital.mp3" type="audio/mpeg" />
          <source src="../audio/233645__zanox__alarm-clock-digital.ogg" type="audio/ogg" />
        </audio>
